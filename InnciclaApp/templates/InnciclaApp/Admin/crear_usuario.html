{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/admin.css' %}">
{% block content %}
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
          crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <a href="{% url 'menu-admin' %}">
        <img 
             class="logo"
             src="{% static 'css/images/logo.png' %}">
    </a>
    <body class="background">
        <div class="container-sm mycont">
            <h1 class="color">Crear usuario</h1>
            <div class="row ">
                <form class="col mt-5">
                    <div class="mb-3">
                        <label class="form-label">Nombre Completo</label>
                        <input type="text" class="form-control" id="exampleInputName">
                    </div>
                    <div class="row">
                        <div class="col mb-3">
                            <label for="exampleInputEmail1" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="exampleInputEmail1">
                        </div>
                        <div class="col mb-3 contrasena">
                            <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Tipo de sangre</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>
                                Open this select menu
                            </option>
                            <option value="1">
                                One
                            </option>
                            <option value="2">
                                Two
                            </option>
                            <option value="3">
                                Three
                            </option>
                        </select>
                    </div>
                    <div class="row">
                        <div class="col mb-3">
                            <label class="form-label">Tipo de documento</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>
                                    Open this select menu
                                </option>
                                <option value="1">
                                    One
                                </option>
                                <option value="2">
                                    Two
                                </option>
                                <option value="3">
                                    Three
                                </option>
                            </select>
                        </div>
                        <div class="col mb-3">
                            <label class="form-label">Número de documento</label>
                            <input type="number" class="form-control" id="exampleInputPassword1">
                        </div>
                    </div>
                    <button style="background-color:rgb(102, 103, 211); border:rgb(102, 103, 211)"  type="submit" class="btn btn-primary mt-3">Crear</button>
                </form>
                <div class="col bike" >
                    <img class="container-sm img" src="{% static 'css/images/Bike.jpg' %}" alt="My image">
                </div>
            </div>
        </div>
    </body>
{% endblock %}
