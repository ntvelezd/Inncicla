<!-- registration/login.html -->
{% extends 'InnciclaApp/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Poppins&family=Preahvihear&display=swap"
          rel="stylesheet">
    {% load static %}
    <link rel="stylesheet"
          type="text/css"
          href="{% static 'css/primerTemplate.css' %}">
    <h1 class="color">Sign up</h1>
    <div class="container">
        <form method="post">
            <div class="card bg-warning" style="width: 35rem;">
                <div class="input-group">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <br>
                </div>
                <input type="submit"  class="bg-success" value="Submit">
            </div>
        </form>
    {% endblock %}
